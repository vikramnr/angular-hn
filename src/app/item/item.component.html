<div *ngIf="!item" class="loading-section">
</div>
<div *ngIf="item">
  <div class="item-laptop">
    <p>
      <a href={{item.url}} class="title">{{item.title}}</a>
      <span class="domain">{{item.domain}}</span>
    </p>
    <div class="subtext-laptop">
      {{item.points}} points by
      <a [routerLink]="['/user', item.user]">{{item.user}} | </a>
      <span>{{item.time_ago}} |
        <a [routerLink]="['/item', item.id]">
          <span *ngIf="item.comments_count !== 0">
            {{item.comments_count}}
          </span>
          <span *ngIf="item.comments_count === 1">
            comment
          </span>
          <span *ngIf="item.comments_count> 1">
            comments
          </span>
          <span *ngIf="item.comments_count===0">
            discuss
          </span>
        </a>
      </span>
    </div>
  </div>
  <div class="item-mobile">

  </div>
</div>
